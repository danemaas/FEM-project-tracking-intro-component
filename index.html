<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header container">
      <img class="logo" src="images/logo.svg" alt="" />
      <nav class="nav-menu" id="navMenu">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">Product</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Pricing</a>
          </li>
          <li class="nav-item">
            <hr class="borderline" />
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Login</a>
          </li>
        </ul>
      </nav>
      <div class="wrapper">
        <img id="navClose" src="images/icon-close.svg" alt="" />
        <img id="navToggle" src="images/icon-hamburger.svg" alt="" />
      </div>
    </header>
    <main class="main container">
      <div class="bg-image"></div>
      <img class="image" src="images/illustration-devices.svg" alt="" />
      <div class="main-text">
        <div class="sub-title">
          <span class="new">New</span>
          <span class="monograph">Monograph Dashboard</span>
        </div>
        <h1 class="title">Powerful insights into your team</h1>
        <p class="description">
          Project planning and time tracking for agile teams
        </p>
        <div class="buttons">
          <button class="btn1">Schedule a demo</button>
          <button class="btn2">to see a live preview</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/danemaas">Daniel</a>.
      </p>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
